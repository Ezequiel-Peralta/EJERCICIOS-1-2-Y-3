<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Fomulario de registro</h1>
    </header>
    <section>
        <div>
            <form>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" required><br>

                <br><label for="apellido">Apellido:</label>
                <input type="text" id="apellido"><br>

                <br><label for="Modalidad">Modalidad de Cursada:</label>
                <input type="radio" id="Modalidad" name="On-Demand">On-Demand
                <input type="radio" id="Modalidad" name="En-vivo">En vivo<br>

                <br><label for="correo">Correo:</label>
                <input type="text" id="correo"><br>

                <br><input type="checkbox" name="Informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.<br>
                <br><input type="checkbox" name="Terminos-condiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack<br>

                <br><button type="submit" value="Info-formulario">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
